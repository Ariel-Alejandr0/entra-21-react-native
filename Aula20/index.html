<!DOCTYPE html>

<head>

<body>
    <header>
        <h1>Menu Principal</h1>
        <nav>
            <ul>
                <li><a href="#cadastro">Cadastro de vagas</a></li>
                <li><a href="#lista">Consultar vagas</a></li>
            </ul>
        </nav>
        <div class="separaMenu">

        </div>
    </header>
    <hr>
    <main>
        <section id="cadastro">
            <form id="cadastro-form">

                <h1>h1 - cadastramento de vagas</h1>

                <label>Número da placa</label>
                <div class="placa">
                    <input type="text" id="placa" name="placa" required="true" maxlength="9"> <br>
                </div>    

                <label>Nome do propretario</label>
                <input type="text" placeholder="Informe o nome do propretario" id="propretario" name="propretario" required="true" maxlength="10"> <br>
                

                <label>Número do Apartamento</label>
                <div class="tresDigitos">
                    <input type="text" id="Apartamento" name="Apartamento" required="true" maxlength="3"><br>
                </div>
                

                <label>Número do Bloco</label>
                <div class="tresDigitos">
                    <input type="text" id="Bloco" name="Bloco" required="true" maxlength="3"><br>
                </div>
                
                <label>Nome do Modeleo</label>
                <input type="text" id="Modeleo" name="Modeleo" required="true" maxlength="40"><br>

                <label>cor do veículo</label>
                <input type="text" id="cor" name="cor" required="flase" maxlength="30"><br>

                <label>Número da vaga</label>
                <div class="tresDigitos">
                    <input type="text" id="numvaga" name="numvaga" required="true" maxlength="3"><br>
                </div>
                
                <button type="submit" class="btn btn-success">Success</button>
                 
            </form>
        </section>
        <hr>
        <section id="lista">
            <h1>Consulta de vagas</h1>
        </section>
    </main>

</body>

</html>
