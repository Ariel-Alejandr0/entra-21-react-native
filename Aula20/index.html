<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de estacionamento</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <h1>Menu Principal</h1>
        <nav>
            <ul>
                <li><a href="#cadastro">Cadastro de vagas</a></li>
                <li><a href="#lista">Consultar vagas</a></li>
            </ul>
        </nav>
        <div class="separaMenu">

        </div>
    </header>
    <hr>
    <main>
        <section id="cadastro">
            <form id="cadastro-form">

                <h1>cadastramento de vagas<i class="fa fa-car"></i></h1>

                <label>Número da placa</label>
                <div class="placa">
                    <input type="text" id="placa" name="placa" required="true" maxlength="9"> <br>
                </div>    

                <label>Nome do propretario</label>
                <input type="text" placeholder="Informe o nome do propretario" id="proprietario" name="proprietario" required="true" maxlength="40"> <br>
                
                <label for="email"> e-mail</label>
                <input type="email" id="email" name="email" required="true" maxlength="50">

                <label>Número do Apartamento</label>
                <div class="tresDigitos">
                    <input type="text" id="apartamento" name="apartamento" required="true" maxlength="3"><br>
                </div>
                

                <label>Número do Bloco</label>
                <div class="tresDigitos">
                    <input type="text" id="bloco" name="bloco" required="true" maxlength="3"><br>
                </div>
                
                <label>Nome do Modeleo</label>
                <input type="text" id="modelo" name="modelo" required="true" maxlength="40"><br>

                <label>cor do veículo</label>
                <input type="text" id="cor" name="cor" required="false" maxlength="30"><br>

                <label>Número da vaga</label>
                <div class="tresDigitos">
                    <input type="text" id="vaga" name="vaga" required="true" maxlength="3"><br>
                </div>
                
                <button type="submit" class="btn btn-success">Salvar</button>
                <button type="reset" class="btn btn-danger">Cancelar</button>
            </form>
        </section>
        <hr>
        <section id="lista">
            <h1>Consulta de vagas</h1>
            <ul id="vagas-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>

</body>

</html>
