<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link a="stylesheet" href="estilos.css">
    <script src="script.js"></script>
</head>

<body>
    <main>
        <section id="cadastro">
            <form id="cadastro-form">
                <h1>Controle de vacinação</h1>

                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" maxlength="11"> 
                <br>

                <label for="nome_pessoa">Nome da pessoa: </label>
                <input type="text" name="nome_pessoa" id="nome_pessoa" maxlength="40">
                <br>

                <label for="data_nascimento">Data de nascimento</label>
                <input type="date" name="data_nascimento" id="data_nascimento">
                <br>

                <label for="nome_vacina">Nome da vacina</label>
                <input type="text" name="nome_vacina" id="nome_vacina">
                <br>

                <label for="data_vacina">Data de vacinação</label>
                <input type="date" name="data_vacina" id="data_vacina">
                <br>
                <label for="data_reforco">Data de reforço: </label>
            </form>
        </section>
    </main>
</body>

</html>
